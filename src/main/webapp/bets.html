<div id="container_list">
    <h1>Profil Utilisateur</h1>
    
        <table class="table table-striped table-hover" id="bets-list">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">IdLeague</th>
                    <th scope="col">League</th>
                    <th scope="col">DateMatch</th>
                    <th scope="col">Home</th>
                    <th scope="col">Away</th>
                    <th scope="col">DateOdd</th>
                    <th scope="col">Market</th>
                    <th scope="col">Market B</th>
                    <th scope="col">Odd 1</th>
                    <th scope="col">Odd 2</th>
                    <th scope="col">Odd 3</th>

                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    <section id="list">
        <form class="form-inline" id="list-parameters">
            <div class="form-group">
                <label for="filter-name">Filter name</label>
                <input type="text" class="form-control w-25" id="filter-name">
                </input>
            </div>
             <div class="form-group">
                <label for="filter">Type</label>
                <select id="filter" class="form-control mx-sm-3">
                    <option value="" selected></option>
                    <option value="MARKET">Market</option>
                    <option value="LEAGUE">League</option>
                    <option value="TEAM">Team</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sort">Sorted by</label>
                <select id="sort" class="form-control mx-sm-3">
                    <option value="" selected></option>
                    <option value="ID">Id</option>
                    <option value="IDL">Id League</option>
                    <option value="DATE">Date</option>
                    <option value="DATEO">Date Odd</option>
                </select>
            </div>
            <button type="button" class="btn btn-secondary" id="apply-parameters">Apply</button>

        </form>
        <p></p>
        <p class="float-right"><button class="btn btn-primary" id="add-button" title="Add a new bet"><i class="fas fa-plus">New Bet</i></button></p>
    </section>

    <section id="form">
        <h2>Detail of the Bet</h2>
        <form>
            <div class="form-group">
                <label for="id-input">Id</label>
                <input type="text" class="form-control w-25" id="id-input">
            </div>
            <div class="form-group">
                <label for="market-input">Market</label>
                <input type="text" class="form-control w-25" id="market-input">
            </div>
            <div class="form-group">
                <label for="marketB-input">MarketB</label>
                <input type="text" class="form-control w-25" id="marketB-input">
            </div>
            <div class="form-group">
                <label for="league-input">League</label>
                <input type="text" class="form-control" id="league-input">
            </div>
            <div class="form-group">
                <label for="odd1-input">odd1</label>
                <input type="text" class="form-control w-25" id="odd1-input">
            </div>
            <div class="form-group">
                <label for="odd2-input">odd2</label>
                <input type="text" class="form-control w-25" id="odd2-input">
            </div>
            <div class="form-group">
                <label for="odd3-input">odd3</label>
                <input type="text" class="form-control w-25" id="odd3-input">
            </div>
            <button type="button" class="btn btn-secondary" id="go-back">Go back to the list</button>
            <button type="button" class="btn btn-primary" id="save-form">Save</button>
        </form>
    </section>
