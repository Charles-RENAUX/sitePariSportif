<div id="container_list">
    <h1 class="display-1">Liste Clients</h1>
    
        <table class="table table-striped table-hover" id="clients-list">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Prénom</th>
                    <th scope="col">Email</th>
                    <th scope="col">Pseudo</th>
                    <th scope="col">Solde</th>
                    <th scope="col">Role</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    <section id="list">
        <form class="form-inline" id="list-parameters">
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" class="form-control mx-sm-3">
                    <option value="0" selected></option>
                    <option value="1">User</option>
                    <option value="1000">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sort">Sorted by</label>
                <select id="sort" class="form-control mx-sm-3">
                    <option value="" selected></option>
                    <option value="ID">Id</option>
                    <option value="NOM">Nom</option>
                    <option value="PRENOM">Prénom</option>
                    <option value="PSEUDO">Pseudo</option>
                </select>
            </div>
            <button type="button" class="btn btn-secondary" id="apply-parameters">Apply</button>

        </form>
        <p></p>
        <p class="float-right"><button class="btn btn-primary" id="add-button" title="Add a new bet"><i class="fas fa-plus">New User</i></button></p>
    </section>

    <section id="form">
        <h2>&thinsp;&thinsp;Detail du client</h2>
        <form>
            <div class="form-group">
                <label for="code-input">&thinsp;&thinsp;Id</label>
                <input type="text" class="form-control w-25" id="code-input">
            </div>
            <div class="form-group">
                <label for="nom-input"> &thinsp;&thinsp;Nom </label>
                <input type="form-control" class="form-control w-25" id="nom-input">
            </div>
            <div class="form-group">
                <label for="prenom-input">&thinsp;&thinsp;Prénom</label>
                <input type="text" class="form-control" id="prenom-input">
            </div>
            <div class="form-group">
                <label for="email-input">&thinsp;&thinsp; Email </label>
                <input type="text" class="form-control" id="email-input">
            </div>
            <div class="form-group">
                <label for="pseudo-input">&thinsp; &thinsp;Pseudo </label>
                <input type="text" class="form-control" id="pseudo-input">
            </div>
            <div class="form-group">
                <label for="solde-input">&thinsp;&thinsp; Solde </label>
                <input type="text" class="form-control w-25" id="solde-input">
            </div>
            <div class="form-group">
                <label for="role-input">&thinsp;&thinsp;Role</label>
                <form>
                    <select name="nom" size="1" id="role-input">
                    <option selected>User
                    <option >Admin
					</select>
            </form>
            </div>
            <button type="button" class="btn btn-secondary" id="go-back">Go back to the list</button>
            <button type="submit" class="btn btn-primary" id="save-form">Sauvegarder</button>
        </form>
    </section>
