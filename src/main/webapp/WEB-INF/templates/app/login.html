<body>
	<section id="main">
		<h1>Connexion</h1>

		<h3 th:if="${succesMsg!=null}" th:text="${succesMsg}" class="succes"></h3>
		<form method="POST" action="login">
        <h3 class="login">Pseudo</h3>
        <input id="boite" type="text" name="pseudo" /><br />

        <input id="boite" type="password" name="mdp" /><br />
        <input id="connexion" type="submit" value="Connexion"/>
        </form>
	</section>

	<div>

	</div>

</html>
